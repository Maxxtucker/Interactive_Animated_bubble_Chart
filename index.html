<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Performance Visualization</title>

    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Include CSS Styles -->
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Timeline Styles */
        #timeline {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 20px auto;
        }

        #play-button {
            position: absolute;
            top: -50px;
            right: -80px;
            margin: 10px;
            padding: 8px 16px;
            background-color: #eff1f3;
            color: #0e0e0e;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #play-button:hover {
            background-color: #7f8284;
        }

        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Filter Container Styles */
        #filter-container {
            width: 95%;
            max-width: 1300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #filter-container h3 {
            margin-bottom: 15px;
            color: #333;
        }

        #filter-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        #filter-controls .buttons {
            display: flex;
            gap: 10px;
        }

        #filter-controls button {
            padding: 6px 12px;
            background-color: #eff1f3;
            color: #0e0e0e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #filter-controls button:hover {
            background-color: #7f8284;
        }

        #search-bar {
            flex-grow: 1;
        }

        #search-bar input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #company-filters {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        #company-filters label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 4px 8px;
            border-radius: 4px;
        }

        #company-filters label:hover {
            background-color: #e8edf1;
        }

        #company-filters input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            transform: scale(1.2);
        }

        .highlight {
            background-color: yellow;
        }

        /* Charts Container Styles */
        #charts-container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1600px;
            margin: 20px auto;
            gap: 20px;
        }

        #bubble-chart, #bar-chart {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #bubble-chart {
            flex: 1 1 60%;
            min-width: 300px;
            height: 600px;
        }

        #bar-chart {
            flex: 1 1 35%;
            min-width: 250px;
            height: 600px;
        }

        /* Individual Line Chart Styles */
        .line-chart {
            width: 100%;
            max-width: 1400px;
            min-height: 500px; 
            margin: 20px auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            #bubble-chart, #bar-chart {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 768px) {
            #charts-container {
                flex-direction: column;
                align-items: center;
            }

            #bubble-chart, #bar-chart {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Company Performance Visualization</h1>

    <!-- Timeline and Play Button -->
    <div id="timeline">
        <!-- Tooltip for play button -->
        <div class="tooltip" id="play-tooltip">Click to Play/Pause</div>
        <button id="play-button"><i class="fas fa-play"></i> Play</button>
    </div>

    <!-- Filter Container -->
    <div id="filter-container">
        <h3>Filter Companies</h3>
        <div id="filter-controls">
            <div class="buttons">
                <button id="select-all"><i class="fas fa-check-square"></i> Select All</button>
                <button id="deselect-all"><i class="fas fa-square"></i> Deselect All</button>
            </div>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search companies...">
            </div>
        </div>
        <div id="company-filters">
            <!-- Checkboxes will be dynamically populated here -->
        </div>
    </div>

    <!-- Charts Container -->
    <div id="charts-container">
        <div id="bubble-chart"></div>
        <div id="bar-chart"></div>
    </div>

    <!-- Line Charts -->
    <div id="line-chart-revenue" class="line-chart"></div>
    <div id="line-chart-ebitda-margin" class="line-chart"></div>
    <div id="line-chart-revenue-growth" class="line-chart"></div>
    

    <!-- Tooltip Element -->
    <div class="tooltip" id="chart-tooltip"></div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
